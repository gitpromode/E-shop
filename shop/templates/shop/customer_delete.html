 {% extends 'mart/base.html' %}

<title>{% block title %}Customer Delete{% endblock %}</title>
 {% block body %}
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-head">
                        <h4><a href="#" title="">Customer Delete</a></h4>
                    </div>
                    <div class="widget-body">
                        <form method="POST" action="{% url 'shop:customer_delete' customer_id%}">{% csrf_token %}
                        Click Yes To Delete {{customer.name}}
                        <button type="submit">YES</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
