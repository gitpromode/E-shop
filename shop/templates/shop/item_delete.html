{% extends 'mart/base.html' %}

<title>{% block title %}Item Delete{% endblock %}</title>
 {% block body %} 
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-head">
                        <h4><a href="#" title="">Item Delete</a></h4>
                    </div>
                    <div class="widget-body">
                        <form method="POST" action="{% url 'shop:item_delete' item.id%}">{% csrf_token %}
                        Click Yes To Delete {{item.name}}
                        <button type="submit">YES</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
