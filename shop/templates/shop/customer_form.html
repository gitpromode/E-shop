{% extends 'mart/base.html' %}

<title>{% block title %}Customer Form{% endblock %}</title>
 {% block body %}
    <div class="formHolder">
        <div class="widget-info margin-top-large">
            <div class="widget-head">
                <div class="widget-body mt-2 horizontalForm">
                    <div class="widget-head">
                        <h4><a href="#" title="">Customer Create/Update</a></h4>
                    </div>
                    <div class="widget-body">
                        <h3>Customer {% if customer %}Edit{% else %}Add{% endif %}</h3>
                        <form action="" method="POST" enctype="multipart/form-data" novalidate> {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-xs btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
